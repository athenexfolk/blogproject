<div class="container-fluid p-3 bg-white">
    
    <div *ngFor="let p of posts">
        <div>
            <p class="owner-post">Posted by <b>{{p.user_id}}</b> at {{p.create_at | date: 'dd/MM/yyyy'}}</p>
        </div>
        <div>
            <h3>{{p.title}}</h3>
        </div>
        <hr>
    </div>
</div>
