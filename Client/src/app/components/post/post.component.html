<div class="container-fluid p-3">
    <div class="card mb-3 mx-auto w-100" *ngFor="let p of posts">
        <div class="card-header pt-4">
            <h3>{{p.title}}</h3>
        </div>
        <div class="card-body">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam nam ab sunt magni facilis. Commodi, corrupti! Officiis pariatur soluta iure minima amet error illum hic incidunt quo ad! Mollitia, ab.</p>
            <p>{{p.user_id}}</p>
        </div>
        <div class="card-footer pt-4">
            <p class="date-post">{{p.create_at}}</p>
        </div>
    </div>
</div>
